<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts/getDates.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/visits.js" defer></script>
</head>
<body>
    <header>
        <div id="topheader">
            <img src="images/myphoto.jpg" alt="Andrew Morris headshot">
            <h1>Andrew Morris</h1>
        </div> 
        <button id="menu-button"></button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chamber/index.html">Chamber</a></li>
                <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="https://www.byui.edu" target="_blank">BYU-Idaho</a></li>
                <li><a href="">Scripture</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
                <span>Password must be at least 8 characters long and alphanumeric.</span>
            </div>
            <div>
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <span id="password-message" style="display:none;">Passwords do not match.</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address" placeholder="example@byui.edu" required>
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> - Andrew Sean Morris - Colorado, USA</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password-confirm').value;
            const passwordMessage = document.getElementById('password-message');

            if (password !== confirmPassword) {
                e.preventDefault();
                passwordMessage.style.display = 'block';
                document.getElementById('password').focus();
                document.getElementById('password').value = '';
                document.getElementById('password-confirm').value = '';
            } else {
                passwordMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
